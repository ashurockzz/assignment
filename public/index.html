<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h3 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    
    #role-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #role-select button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #role-select button:hover {
      background-color: #45a049;
    }

    #viewer-container {
      display: none;
      text-align: center;
      margin-top: 20px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 900px;
    }

    #pdf-render {
      border: 1px solid #ddd;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #controls {
      margin-top: 20px;
    }

    #controls button {
      padding: 10px 15px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    #controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #controls button:hover {
      background-color: #007b8b;
    }

    #pdf-input {
      margin-top: 10px;
    }

    #jump-page {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input[type="file"] {
      margin-top: 10px;
      display: none;
    }

    #page-info {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="role-select">
    <h3>Select Role</h3>
    <button onclick="setRole('Teacher')">Teacher</button>
    <button onclick="setRole('Student')">Student</button>
  </div>

  <div id="viewer-container">
    <canvas id="pdf-render"></canvas>
    <div id="page-info"></div>
    <div id="controls">
      <button id="prev-page" onclick="prevPage()">Previous</button>
      <button id="next-page" onclick="nextPage()">Next</button>
      <input type="number" id="jump-page" placeholder="Jump to page" />
      <button onclick="jumpToPage()">Go</button>
      <input type="file" id="pdf-input" onchange="loadNewPdf(event)" />
      <button onclick="document.getElementById('pdf-input').click()">Change PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/pdf-viewer.js"></script>
</body>
</html>
